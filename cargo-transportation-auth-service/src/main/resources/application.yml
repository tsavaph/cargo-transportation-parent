server:
  port: 0

spring:
  application:
    name: cargo-transportation-auth-service
  datasource:
    url: ${db-url}
    username: ${db-username}
    password: ${db-password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  pattern:
    console: "%d{yyyy-MM-dd-HH:mm:ss:SSS} %X %-5p {%c} {%t} %m%n"

jwt:
  secretKey: ${jwt-secret-key}
  tokenLifetimeHours: ${jwt-token-lifetime}

user-info-service:
  url: "/api/v1/user-info/save"